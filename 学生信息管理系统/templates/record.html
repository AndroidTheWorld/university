<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="static/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="static/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>

        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="static/imgs/logo.png" alt="logo">
        </a>

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="static/imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
                    <span class="small ml-1 d-md-down-none">{{username}}</span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">

                    <a href="{{url_for('logout')}}" class="dropdown-item">
                        <i class="fa fa-lock"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">选项</li>

                    <li class="nav-item">
                        <a href="{{url_for('index')}}" class="nav-link">
                            <i class="icon icon-puzzle"></i> 学生信息总览
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('search')}}" class="nav-link">
                            <i class="icon icon-puzzle"></i> 学生检索
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('record')}}" class="nav-link active">
                            <i class="icon icon-puzzle"></i> 信息录入
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('delete')}}" class="nav-link">
                            <i class="icon icon-puzzle"></i> 信息删除
                        </a>
                    </li>


                    <li class="nav-title">更多</li>

                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            <i class="icon icon-umbrella"></i> 页面 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">

                            <li class="nav-item">
                                <a href="{{url_for('login')}}" class="nav-link">
                                    <i class="icon icon-umbrella"></i> 登陆界面
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row mt-4">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header bg-light">
                                信息录入
                            </div>

                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>学生信息</label>

                                        <form action="/record" method="post">
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">学号</span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="" name="no">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">姓名</span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="" name="name">
                                            </div>
                                            <div class="form-group">
                                                <label for="single-select">性别</label>
                                                <select id="single-select" class="form-control" name="sex">
                                                    <option>男</option>
                                                    <option>女</option>
                                                    <option>未知</option>
                                                </select>
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">出生年月</span>
                                                </div>
                                                <input type="date" class="form-control" placeholder="" name="date">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">所属学院</span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="" name="college">
                                            </div>
                                            <div class="input-group mb-3">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">家庭住址</span>
                                                </div>
                                                <input type="text" class="form-control" placeholder="" name="home">
                                            </div>
                                            <button type="submit" class="btn btn-success btn-block"><i class="fa fa-confim"></i>确定</button>
                                        </form>
                                    </div>
                                    <div class="col-md-4" >
                                        <div class="card-header bg-light">{{result}}</div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/popper.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/chart.js/chart.min.js"></script>
<script src="static/js/carbon.js"></script>
<script src="static/js/demo.js"></script>
</body>
</html>

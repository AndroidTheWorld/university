<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生信息管理系统</title>
    <link rel="stylesheet" href="static/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="static/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar page-header">
        <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
            <i class="fa fa-bars"></i>
        </a>

        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="static/imgs/logo.png" alt="logo">
        </a>

        <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
            <i class="fa fa-bars"></i>
        </a>

        <ul class="navbar-nav ml-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src="static/imgs/avatar-1.png" class="avatar avatar-sm" alt="logo">
                    <span class="small ml-1 d-md-down-none">{{username}}</span>
                </a>

                <div class="dropdown-menu dropdown-menu-right">

                    <a href="{{url_for('logout')}}" class="dropdown-item">
                        <i class="fa fa-lock"></i> Logout
                    </a>
                </div>
            </li>
        </ul>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">选项</li>

                    <li class="nav-item">
                        <a href="{{url_for('index')}}" class="nav-link">
                            <i class="icon icon-puzzle"></i> 学生信息总览
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('search')}}" class="nav-link active">
                            <i class="icon icon-puzzle"></i> 学生检索
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="{{url_for('record')}}" class="nav-link">
                            <i class="icon icon-puzzle"></i> 信息录入
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="forms.html" class="nav-link">
                            <i class="icon icon-puzzle"></i> 信息删除
                        </a>
                    </li>


                    <li class="nav-title">更多</li>

                    <li class="nav-item nav-dropdown">
                        <a href="#" class="nav-link nav-dropdown-toggle">
                            <i class="icon icon-umbrella"></i> 页面 <i class="fa fa-caret-left"></i>
                        </a>

                        <ul class="nav-dropdown-items">

                            <li class="nav-item">
                                <a href="{{url_for('login')}}" class="nav-link">
                                    <i class="icon icon-umbrella"></i> 登陆界面
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="col-md-5">
                    <div class="card p-4">
                        <form action="/search" method="post">
                            <div class="card-header text-center text-uppercase h4 font-weight-light">
                                学生检索
                            </div>
        
                            <div class="card-body py-5">
                                <div class="form-group">
                                    <label class="form-control-label">姓名</label>
                                    <input type="text" class="form-control" name="name">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-control-label">学号</label>
                                    <input type="text" class="form-control" name="no">
                                </div>
        
                                <div class="form-group">
                                    <label class="form-control-label">学院</label>
                                    <input type="text" class="form-control" name="college">
                                </div>
        
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-block">检索</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-light">
                            搜索结果
                        </div>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>学号</th>
                                        <th>姓名</th>
                                        <th>性别</th>
                                        <th>出生日期</th>
                                        <th>所属学院</th>
                                        <th>家庭住址</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                        <meta charset="UTF-8">
                                        {% if result %}
                                        {% for x in result %}
                                        <tr>
                                            {% for j in x %}
                                            <td>{{ j }}</td>
                                            {% endfor %}
                                        {% endfor %}
                                        {% endif %}
                                        <tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>    
            </div>
        </div>
    </div>
</div>
<script src="static/vendor/jquery/jquery.min.js"></script>
<script src="static/vendor/popper.js/popper.min.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="static/vendor/chart.js/chart.min.js"></script>
<script src="static/js/carbon.js"></script>
<script src="static/js/demo.js"></script>
</body>
</html>
